<!DOCTYPE html>
<html lang="en">
<head>
    
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/icon.ico">
  <link rel="stylesheet" href="public/css/signupform.css">
  <title>Rest API</title>
</head>
<body>
  <div class="container">
    
      <div class="col-mx-auto"></div>
        <div class="card card-signin my-5" style="width: auto; margin: auto;">
          <div class="card-body">
            <h1 style="text-align: center;">Rest API Node application</h1>
            <p style="text-align: center;"></p>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" action="/signup" method="post"> 
              <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Email address" required autofocus name="username">
                <label for="inputEmail">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="form-group">
              <span id="errorMsg2" style="display: none; color: red;"></span>
            </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="signUpButton">Sign up</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./public/scripts/sign-in.js"></script>
</body>
</html>
